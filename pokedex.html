<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon-16x16.png">
    <title>Pokedex</title>
</head>

<body>

    <main>

        <h1 class="pokemon-data">

            <span class="pokemon-number">025</span> - 
            <span class="pokemon-name" >pikachu</span>

        </h1>

        <form class="form" >

            <input             
            type="search"
            placeholder="Name or Number"
            required
            class="input-search"           
            >
        </form>

        <img src="./img/tumblr_c32d86e43cddc8e423de751c2b4ae3ad_6c960fb5_400.webp" alt="pokemon" class="pokemon-image">

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

    </main>


</body>

</html>
