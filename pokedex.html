<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/favicon-16x16.png">
    <script defer src="./pokedex.js"></script>
    <title>Pokedex</title>
</head>

<body>

    <main>

        <h1 class="pokemon-data">

            <span class="pokemon-number"></span> - 
            <span class="pokemon-name" ></span>

        </h1>

        <form class="form" >

            <input             
            type="search"
            placeholder="Name or Number"
            required
            class="input-search"           
            >
        </form>

        <div class="buttons">
            
            <button class="button btn-prev">Prev &lt; </button>
            <button class="button btn-next">Next &gt; </button>

            
        </div>

        <img src="#" alt="pokemon" class="pokemon-image">

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">

    </main>


</body>

</html>
